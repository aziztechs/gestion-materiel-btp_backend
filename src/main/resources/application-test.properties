spring.application.name=gestion-materiel-btp_backend

# Configuration H2 Database pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA/Hibernate pour H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Console H2 (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration Email (désactivée pour les tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=

# Configuration des logs
logging.level.aziztechs.sn.gestionmaterielbtp_backend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
